<!DOCTYPE html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="../static/profile.css">
</head>
<body>

  <h1>{{ USER }}'s Profile</h1>
  <h3 id="test">This is a test.</h3>

  <table>
    <tr>
      <th>Sudo Name</th>
      <th>Sudo Hunger</th>
      <th>Sudo Happiness</th>
      <th>Sudo Energy</th>
    </tr>
    {% for char in chars %}
    <tr>
      <td>{{ char['id'] }}</td>
      <td>{{ char['hunger'] }}</td>
      <td>{{ char['happiness'] }}</td>
      <td>{{ char['energy'] }}</td>
    </tr>
    {% endfor %}
  </table>

  <div>
    <button type="button" onclick=OnClick()>Click Me!</button>
    <button type="button" onClick=getCharId()>Add Pet</button>
  </div>
  
</body>
</html>

<script src="../static/test.js"></script>
